<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sample Website</title>
</head>
<body>

    <header>
        <h1>Sample Website</h1>
    </header>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a simple example of an HTML page with embedded CSS and JavaScript.</p>
        <button onclick="showMessage()">Click me</button>
        <p id="message"></p>

        <!-- Form for File Upload -->
        <form action="/dir/" method="post" enctype="multipart/form-data">
            <label for="fileInput">Choose a file:</label>
            <input type="file" id="fileInput" name="fileInput" accept=".jpg, .jpeg, .png, .gif, .txt">
            <input type="submit" value="Upload">
        </form>

        <!-- Add any other content as needed -->

    </section>

    <script src="script.js"></script>

</body>
</html>
